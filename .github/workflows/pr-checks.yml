name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present || echo "No lint script found"
      
      - name: Type check
        working-directory: ./frontend
        run: npm run type-check --if-present || npx tsc --noEmit
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test --if-present || echo "No test script found"
      
      - name: Build project
        working-directory: ./frontend
        run: npm run build

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Check code formatting
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{ts,tsx}" || echo "No prettier config found"
